<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query Selector</title>
    <style type="text/css">
        #box{
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div id="box" class="mybox">
</div>
<input type="date" name="">
<pre>
    Selectors API Level 1 的核心是两个方法： querySelector()和 querySelectorAll()。
在兼容的浏览器中，可以通过 Document 及的浏览器有 ：
IE 8+、 Firefox 3.5+、 Safari 3.1+、 Chrome 和 Opera 10+。
</pre>
<script type="text/javascript">
    var _box=document.querySelector("#box");
    _box.innerHTML="This text insert by querySelector!";

    function matchesSelector(element, selector) {
        if (element.matchesSelector) {
            return element.matchesSelector(selector);
        } else if (element.msMatchesSelector) {
            return element.msMatchesSelector(selector);
        } else if (element.mozMatchesSelector) {
            return element.mozMatchesSelector(selector);
        } else if (element.webkitMatchesSelector) {
            return element.webkitMatchesSelector(selector);
        } else {
            throw new Error("Not supported.");
        }
    }
    if (matchesSelector(document.body, "body.page1")) {
        //执行操作
        console.log('matche success!');
    }else {
        console.log ('matche failure!');
    }
    
</script>
</body>
</html>
