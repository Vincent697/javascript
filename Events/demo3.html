<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> 修改键 </title>
    <style type="text/css">
    #myBtn {
        height: 20px;
        width: 60px;
        border: 1px red solid;
    }
    </style>
</head>

<body>
    <div id="myBtn">asdsa</div>
    <script type="text/javascript" src="EventUtil.js"></script>
    <script type="text/javascript">
    var div = document.getElementById("myBtn");
    EventUtil.addHandler(div, "click", function(event) {
        event = EventUtil.getEvent(event);
        var keys = new Array();
        if (event.shiftKey) {
            keys.push("shift");
        }
        if (event.ctrlKey) {
            keys.push("ctrl");
        }
        if (event.altKey) {
            keys.push("alt");
        }
        if (event.metaKey) {
            keys.push("meta");
        }
        console.log("Keys: " + keys.join(","));
    });

    </script>
</body>

</html>
