<head>

<body>

    <button ondblclick="alert('Hello')" value="asas">dbclick</button>

    <input id="myinput" type="text" name="city">
    <div id="box"></div>
    <script type="text/javascript" src="EventUtil.js"></script>
    <script type="text/javascript">
        var box = document.getElementById("box");

        box.onmousedown = function() {
            //alert("mousedown");
        }
        box.onmouseup = function() {
            alert("mouseup");
        }
        var _text=document.getElementById("myinput");

        // _text.addEventListener("keypress",function(event){   //textInput  属于DOM3 级事件

        //     console.log(res);

        //     if(res==="s"){

        //     }
        // },false);
        EventUtil.addHandler(_text,"keypress",function(event){   //textInput  属于DOM3 级事件
            event=event||window.event;
            var res=String.fromCharCode(EventUtil.getCharCode(event));
            console.log(res);
            if(res==="s"){
                EventUtil.preventDefault(event);
                alert("非法字符")
            }
        });
    </script>
